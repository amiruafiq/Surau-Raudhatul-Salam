name: Deploy static content to Pages with Ping Test

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
      - name: Ping Website and Measure Load Time
        run: |
          # Add your commands to ping the website and measure load time
          start_time=$(date +%s)
          response_time=$(curl -s -w "%{time_total}\n" -o /dev/null ${{ steps.deployment.outputs.page_url }})
          end_time=$(date +%s)
          total_time=$((end_time - start_time))
          echo "Website response time: $response_time seconds"
          echo "Total time to load website: $total_time seconds"