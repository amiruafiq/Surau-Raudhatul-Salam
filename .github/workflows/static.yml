name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on:
  push:
    branches:
      - main
      - develop

jobs:
  # -------------------------- #
  # Entry                      #
  # -------------------------- #

  branch_check:
    name: Branch Check
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
      id-token: write
    outputs:
      branch: ${{ steps.get_branch.outputs.branch }}
    steps:
      - name: Get current branch
        id: get_branch
        run: |
          raw="${{ github.event.base_ref }}"
          branch="${raw#refs/heads/}"
          echo "branch=$branch" >> $GITHUB_OUTPUT
          echo "Branch is $branch."
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status.. is ${{ job.status }}."
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.PAT }}
      - name: Ping Website and Measure Load Time
        run: |
          start_time=$(date +%s)
          response_time=$(curl -s -w "%{time_total}\n" -o /dev/null ${{ steps.deployment.outputs.page_url }})
          end_time=$(date +%s)
          total_time=$((end_time - start_time))
          echo "Website response time: $response_time seconds"
          echo "Total time to load website: $total_time seconds"
